name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'install.sh'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - 'install.sh'
      - '.github/workflows/docker-build-push.yml'
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Scheduled builds skip cache-from to pull fresh base images
          # but still write to cache so other builds benefit from fresh layers
          cache-from: |
            ${{ github.event_name != 'schedule' && 'type=gha' || '' }}
            ${{ github.event_name != 'schedule' && format('type=registry,ref={0}/{1}:buildcache', env.REGISTRY, env.IMAGE_NAME) || '' }}
          cache-to: |
            type=gha,mode=max
            ${{ format('type=registry,ref={0}/{1}:buildcache,mode=max', env.REGISTRY, env.IMAGE_NAME) }}
          # Enable compression (zstd is better than gzip and doesn't bloat like flattening does)
          outputs: type=image,compression=zstd,compression-level=3,force-compression=true
          provenance: false
